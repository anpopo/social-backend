<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments.html :: head-fragment"></head>
<body>
    <nav th:replace="fragments.html :: nav-fragment"></nav>

    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-2">
                <div th:replace="fragments.html :: settings-menu(currentMenu='tags')"></div>
            </div>
            <div class="col-8">
                <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${message}">완료</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                </div>
                <div class="row">
                    <h2 class="col-12">관심 있는 태그 설정</h2>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-info" role="alert">
                            관심 있는 주제를 설정해주세요. 해당 주제의 포스팅이 뜨면 알림을 받을 수 있습니다. 태그를 입력하고 콤마(,) 또는 엔터를 입력하세요
                        </div>
                        <div id="whiteList" th:text="${whiteList}" hidden></div>

                        <input id="tags" type="text" name="tags" th:value="${#strings.listJoin(tags,',')}"
                               class="tagify--outside" aria-describedby="tagHelp" placeholder="관심있는 주제를 입력하세요.">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script th:replace="fragments.html :: script-fragment"></script>
    <script th:replace="fragments.html :: ajax-csrf-header"></script>
    <script src="/node_modules/@yaireo/tagify/dist/tagify.min.js"></script>
    <script type="application/javascript">
      $(function() {
         function tagRequest(url, tagTitle) {
            $.ajax({
                dataType: "json",
                autocomplete: {
                    enabled: true,
                    rightKey: true,
                },
                contentType: "application/json; charset=utf-8",
                method: "POST",
                url: "/settings/tags" + url,
                data: JSON.stringify({'tagTitle': tagTitle})
            }).done(function (data, status) {
                console.log("${data} and status is ${status}");
            });
         };

          function onAdd(e) {
            tagRequest("/add", e.detail.data.value);
          };

          function onRemove(e) {
            tagRequest("/remove", e.detail.data.value);
          }

       var tagInput = document.querySelector('input[name=tags]')

        // init Tagify script on the above inputs
        var tagify = new Tagify(tagInput, {
          pattern: /^.{0,20}$/,
          maxTags: 30,
          whitelist: JSON.parse(document.querySelector("#whiteList").textContent),
          dropdown: {
            maxItems: 30,
            position: "input",
            enabled: 0,
            closeOnSelect: true
          }
        })

        tagify.on("add", onAdd);
        tagify.on("remove", onRemove)
      });
    </script>
</body>
</html>
