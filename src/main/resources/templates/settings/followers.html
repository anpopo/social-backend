<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments.html :: head-fragment"></head>
<body>
    <nav th:replace="fragments.html :: nav-fragment"></nav>

    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-2">
                <div th:replace="fragments.html :: settings-menu(currentMenu='followers')"></div>
            </div>
            <div class="col-8">
                <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${message}">완료</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                </div>
                <div class="row">
                    <h2 class="col-12">Followers 관리</h2>
                </div>
                <div class="row justify-content-center pt-3">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-md-3" th:each="follower: ${followers}">
                                <div class="card mb-3 shadow-sm">
                                    <img th:src="${follower.profil}" class="card-img-top" th:alt="${study.title}" >
                                    <div class="card-body">
                                        <a th:href="@{'/study/' + ${study.path}}" class="text-decoration-none">
                                            <h5 class="card-title context" th:text="${study.title}"></h5>
                                        </a>
                                        <p class="card-text" th:text="${study.shortDescription}">Short description</p>
                                        <p class="card-text context">
                                            <span th:each="tag: ${study.tags}" class="font-weight-light text-monospace badge badge-pill badge-info mr-3">
                                                <a th:href="@{'/search/tag/' + ${tag.title}}" class="text-decoration-none text-white">
                                                    <i class="fa fa-tag"></i> <span th:text="${tag.title}">Tag</span>
                                                </a>
                                            </span>
                                            <span th:each="zone: ${study.zones}" class="font-weight-light text-monospace badge badge-primary mr-3">
                                                <a th:href="@{'/search/zone/' + ${zone.id}}" class="text-decoration-none text-white">
                                                    <i class="fa fa-globe"></i> <span th:text="${zone.localNameOfCity}" class="text-white">City</span>
                                                </a>
                                            </span>
                                        </p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <small class="text-muted">
                                                <i class="fa fa-user-circle"></i>
                                                <span th:text="${study.memberCount}"></span>명
                                            </small>
                                            <small class="text-muted date" th:text="${study.publishedDateTime}">9 mins</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:replace="fragments.html :: script-fragment"></script>

</body>
</html>
