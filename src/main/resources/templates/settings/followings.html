<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments.html :: head-fragment"></head>
<body>
    <nav th:replace="fragments.html :: nav-fragment"></nav>

    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-2">
                <div th:replace="fragments.html :: settings-menu(currentMenu='followings')"></div>
            </div>
            <div class="col-8">
                <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${message}">완료</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                </div>
                <div class="row">
                    <h2 class="col-12">Following 관리</h2>
                </div>
                <div class="row mt-3" >
                    <div class="row col">
                        <ul class="list-unstyled col">
                            <li class="mt-3 row col" th:each="following: ${followings}">
                                <a class="media col-10" th:href="@{|/profile/@${following.nickname}|}">
                                    <svg th:if="${#strings.isEmpty(following?.profileImage)}" th:data-jdenticon-value="${following.nickname}" width="64" height="64" class="rounded border bg-light mr-3"></svg>
                                    <img th:if="${!#strings.isEmpty(following?.profileImage)}" th:src="${following?.profileImage}" width="64" height="64" class="rounded border mr-3"/>
                                    <div class="media-body align-self-center">
                                        <h5 class="mt-0 mb-1"><span th:text="${following.nickname}"></span></h5>
                                    </div>
                                </a>
                                <div class="col-2 align-self-center">
                                    <a class="btn btn-outline-danger" style="border: none;" th:href="@{|/following/settings/${following.nickname}/delete|}">
                                        <i class="fa fa-plus" aria-hidden="true"></i> 팔로우 끊기
                                    </a>
                                </div>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:replace="fragments.html :: script-fragment"></script>
</body>
</html>
