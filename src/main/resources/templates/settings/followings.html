<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments.html :: head-fragment"></head>
<body>
    <nav th:replace="fragments.html :: nav-fragment"></nav>

    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-2">
                <div th:replace="fragments.html :: settings-menu(currentMenu='followings')"></div>
            </div>
            <div class="col-8">
                <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${message}">완료</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                </div>
                <div class="row">
                    <h2 class="col-sm-12">Following 관리</h2>
                </div>
                <div class="row mt-3">
                    <div class="row px-3 justify-content-center">
                        <ul class="list-unstyled col-10">
                            <li class="media mt-3" th:each="following: ${followings}">
                                <a th:href="@{|/profile/@${following.nickname}|}">
                                    <svg th:if="${#strings.isEmpty(following?.profileImage)}" th:data-jdenticon-value="${following.nickname}" width="64" height="64" class="rounded border bg-light mr-3"></svg>
                                    <img th:if="${!#strings.isEmpty(following?.profileImage)}" th:src="${following?.profileImage}" width="64" height="64" class="rounded border mr-3"/>
                                    <div class="media-body">
                                        <h5 class="mt-0 mb-1"><span th:text="${following.nickname}"></span></h5>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:replace="fragments.html :: script-fragment"></script>
</body>
</html>
